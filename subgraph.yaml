templates:
  # Deployer
  - kind: ethereum/contract
    name: Deployer
    network: mainnet
    source:
      abi: Deployer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Protocol
        - RToken
        - Token
        - RewardToken
      abis:
        - name: RToken
          file: ./abis/RToken.json
        - name: Deployer
          file: ./abis/Deployer.json
        - name: Main
          file: ./abis/Main.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Facade
          file: ./abis/Facade.json
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Chainlink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        - name: ChainLinkAggregator
          file: ./abis/Prices/ChainlinkAggregator.json
      eventHandlers:
        - event: RTokenCreated(indexed address,indexed address,address,indexed address,string)
          handler: handleCreateToken
      file: ./src/mappings/rToken.ts
  # Track RToken ERC20 events
  - name: RToken
    kind: ethereum/contract
    network: mainnet
    source:
      abi: RToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Supply
        - TokenUser
        - Transaction
        - Entry
      abis:
        - name: RToken
          file: ./abis/RToken.json
        - name: Facade
          file: ./abis/Facade.json
        - name: ERC20
          file: ./abis/ERC20.json

        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Chainlink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        - name: ChainLinkAggregator
          file: ./abis/Prices/ChainlinkAggregator.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTokenTransfer
        - event: Issuance(indexed address,indexed address,indexed uint256,uint192)
          handler: handleIssuance
        - event: Redemption(indexed address,indexed address,indexed uint256,uint192)
          handler: handleRedemption
        - event: BasketsNeededChanged(uint192,uint192)
          handler: handleRTokenBaskets
      file: ./src/mappings/rToken.ts
  - name: stRSR
    kind: ethereum/contract
    network: mainnet
    source:
      abi: stRSR # RToken Main
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RToken
        - Account
        - Token
        - User
        - Entry
        - Transaction
      abis:
        - name: RToken
          file: ./abis/RToken.json
        - name: stRSR
          file: ./abis/stRSR.json
        - name: Facade
          file: ./abis/Facade.json
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Chainlink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        - name: ChainLinkAggregator
          file: ./abis/Prices/ChainlinkAggregator.json
      eventHandlers:
        # Staking events
        - event: Staked(indexed uint256,indexed address,uint256,indexed uint256)
          handler: handleStake
        - event: UnstakingStarted(indexed uint256,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleUnstakeStarted
        - event: UnstakingCompleted(indexed uint256,indexed uint256,uint256,indexed address,uint256)
          handler: handleUnstake
        - event: ExchangeRateSet(indexed uint192,indexed uint192)
          handler: handleExchangeRate
        - event: UnstakingCancelled(indexed uint256,indexed uint256,uint256,indexed address,uint256)
          handler: handleUnstakeCancel
      file: ./src/mappings/stRSR.ts
  - name: Main
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Main
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RToken
        - RTokenContract
      abis:
        - name: Main
          file: ./abis/Main.json
        - name: Timelock
          file: ./abis/Timelock.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/mappings/rToken.ts
  - name: Timelock
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Timelock
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RToken
        - RTokenContract
      abis:
        - name: Timelock
          file: ./abis/Timelock.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleTimelockRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleTimelockRoleRevoked
      file: ./src/mappings/rToken.ts
  - name: Distributor
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Distributor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trade
        - RTokenContract
      abis:
        - name: Distributor
          file: ./abis/distributor.json
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Chainlink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        - name: ChainLinkAggregator
          file: ./abis/Prices/ChainlinkAggregator.json
      eventHandlers:
        - event: DistributionSet(address,uint16,uint16)
          handler: handleDistribution
        - event: RevenueDistributed(indexed address,indexed address,indexed uint256)
          handler: handleRevenueDistributed
      file: ./src/mappings/rToken.ts
  - name: RevenueTrader
    kind: ethereum/contract
    network: mainnet
    source:
      abi: RevenueTrader
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trade
        - RTokenContract
      abis:
        - name: RevenueTrader
          file: ./abis/RevenueTrader.json
        - name: GnosisTrade
          file: ./abis/GnosisTrade.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TradeStarted(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTrade
      file: ./src/mappings/rToken.ts
  - name: BackingManager
    kind: ethereum/contract
    network: mainnet
    source:
      abi: BackingManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trade
        - RTokenContract
      abis:
        - name: BackingManager
          file: ./abis/BackingManager.json
        - name: GnosisTrade
          file: ./abis/GnosisTrade.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TradeStarted(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTrade
      file: ./src/mappings/rToken.ts
  - name: Governance
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Governor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RToken
        - RTokenContract
        - Governance
        - Proposal
        - Vote
        - TokenHolder
        - Delegate
      abis:
        - name: Governor
          file: ./abis/Governor.json
        - name: Timelock
          file: ./abis/Timelock.json
      eventHandlers:
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalThresholdSet(uint256,uint256)
          handler: handleProposalThresholdSet
        - event: QuorumNumeratorUpdated(uint256,uint256)
          handler: handleQuorumNumeratorUpdated
        - event: TimelockChange(address,address)
          handler: handleTimelockChange
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
        - event: VotingDelaySet(uint256,uint256)
          handler: handleVotingDelaySet
        - event: VotingPeriodSet(uint256,uint256)
          handler: handleVotingPeriodSet
      file: ./src/mappings/governance.ts
  - name: stRSRVotes
    kind: ethereum/contract
    network: mainnet
    source:
      abi: stRSRVotes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Governance
        - Proposal
        - Vote
        - TokenHolder
        - Delegate
      abis:
        - name: stRSRVotes
          file: ./abis/StRSRVotes.json
      eventHandlers:
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/stRSR.ts
