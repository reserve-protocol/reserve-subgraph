templates:
  # Deployer
  - kind: ethereum/contract
    name: Deployer
    network: mainnet
    source:
      abi: Deployer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Protocol
        - RToken
        - Token
        - RewardToken
      abis:
        - name: RToken
          file: ./abis/RToken.json
        - name: Deployer
          file: ./abis/Deployer.json
        - name: Main
          file: ./abis/Main.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Facade
          file: ./abis/Facade.json
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # SushiSwap Contracts
