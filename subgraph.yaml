        - Token
        - RewardToken
        - Collateral
      abis:
        - name: RToken
          file: ./abis/RToken.json
        - name: Deployer
          file: ./abis/Deployer.json
        - name: Main
          file: ./abis/Main.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Facade
          file: ./abis/Facade.json
        - name: PriceOracleERC20
